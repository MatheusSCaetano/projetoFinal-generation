<div class="container-fluid bg-img">
    <div class="container">

  
    <div class="row">
        <div class="col-md-12 mb-5 mt-5">
            <div class="card border" style="width: 30rem;">
                <div class="card-body bg-light border">
                  <h3 class="card-title text-center mb-4">CADASTRE-SE</h3>
                  <form class="bold fc-verde">
                    <div class="form-group">
                      <label for="nome">Nome</label>
                      <input type="text" class="form-control" id="nome" placeholder="Ex. João da Silva">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Ex. email@email.com">
                      </div>
                    <div class="form-group">
                      <label for="senha">Senha</label>
                      <input type="password" class="form-control" id="senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmeSenha">Confirme a senha</label>
                        <input type="password" class="form-control" id="confirmeSenha">
                      </div>
                    <div class="row d-flex justify-content-center">
                        <button type="submit" class="btn btn-success mt-3">Cadastrar</button>
                    </div>
                      
                  </form>
                  <div class="row d-flex justify-content-center mt-3">
                        <span class="text-center">Já tem cadastro? Faça o <a class="fc-verde login" href="">Login</a></span>  
                  </div>

                </div>
              </div>
        </div>
    </div>
  </div>

</div>
